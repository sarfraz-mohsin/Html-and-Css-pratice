<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nestedLayout.css">
    <title>Nested Layouts</title>
</head>
<body>
    <div class="container">
        <div class="img-div">
            <img class="cat" src="images/cat1.jpg" alt="">
        </div>
        <div class="para-div">
            <p class="para1">Oliver</p>
            <p class="para2">The Cat</p>
            <p class="para3">Popular</p>
        </div>
        <div class="button-div">
            <button class="follow-btn">Follow</button>
        </div>
    </div>
    <div class="container">
        <div class="img-div">
            <img class="cat" src="images/cat2.jpg.webp" alt="">
        </div>
        <div class="para-div">
            <p class="para1">Mimi</p>
            <p class="para2">Sleepy Cat</p>
            <p class="para3">Popular</p>
        </div>
        <div class="button-div">
            <button class="follow-btn">Follow</button>
        </div>
    </div>
    <div class="container">
        <div class="img-div">
            <img class="cat" src="images/cat3.jpg.webp" alt="">
        </div>
        <div class="para-div">
            <p class="para1">Rex</p>
            <p class="para2">Happy BullDog</p>
            <p class="para3">Popular</p>
        </div>
        <div class="button-div">
            <button class="follow-btn">Follow</button>
        </div>
    </div>
</body>
</html>
