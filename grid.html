<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>CSS Grids</title>
</head>
<body>
    <div class="grid-container">
        <div class="pink">200px</div>
        <div class="blue">75px</div>
    </div>
    <div class="grid-container-col">
        <div class="pink">col1</div>
        <div class="blue">col2</div>
        <div class="pink">col3</div>
    </div>
    <div class="grid-container-colrow">
        <div class="pink">col1</div>
        <div class="blue">col2</div>
        <div class="pink">col3</div>
        <div class="blue">col2</div>
        <div class="pink">col5</div>
        <div class="blue">col6</div>
        <div class="pink">col7</div>
        <div class="blue">col8</div>
    </div>
</body>
</html>
