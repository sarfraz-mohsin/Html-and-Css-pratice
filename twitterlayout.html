<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="twitterlayout.css">
    <title>Twitter Layout</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="cat" src="images/cat1.jpg" alt="">
        </div>
        <div class="info-section">
            <div class="user-info">
                <div class="name">Sarfraz Mohsin</div>
                <div class="username">@SarfrazMohsin2</div>
            </div>
            <div class="message">
                What is backend webdevelopment? A complete overview. New video is up!
            </div>
            <div class="linker-section">
                <div class="grey-area"></div>
                <div class="linker-info">
                    <div class="youtube">youtube.com</div>
                    <div class="youtube-info">Backend Webdevelopment - a complete overview(2022)</div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
